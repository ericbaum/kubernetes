apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: history
  name: history
  namespace: dojot
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: history
    spec:
      containers:
      - image: agrotracking/history
        name: history
        env:
        - name: FALCON_SETTINGS_MODULE
          value: 'history.settings.docker'
        - name: MONGO_REPLICA_SET
          value: 'rs0'
      restartPolicy: Always
