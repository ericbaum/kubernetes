apiVersion: v1
kind: Service
metadata:
  labels:
    name: external-gui
  name: external-gui
  namespace: dojot
spec:
  ports:
  - name: "ext-8000"
    port: 80
    targetPort: 8000
  - name: "ext-8443"
    port: 443
    targetPort: 8443
  externalIPs:
  - 10.50.11.93
  - 10.50.11.94
  - 10.50.11.95
  selector:
    app: external-gui
---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: external-mqtt
  name: external-mqtt
  namespace: dojot
spec:
  ports:
  - name: "ext-mqtt"
    port: 1883
    targetPort: 1883
  externalIPs:
  - 10.50.11.93
  - 10.50.11.94
  - 10.50.11.95
  selector:
    app: external-mqtt
