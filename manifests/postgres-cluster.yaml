apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: postgres
  namespace: dojot
  labels:
    names: postgres
spec:
  replicas: 1
  template:
    metadata:
      name: postgres
      labels:
        name: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:9.4
        env:
        - name: POSTGRES_USER
          value: kong
        - name: POSTGRES_DB
          value: kong
        ports:
        - containerPort: 5432
